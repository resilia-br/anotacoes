<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anotações App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav bg-dark mb-4" style="text-align: center">
      <h1
        class="py-2 text-light"
        style="font-family: 'Indie Flower'; width: 100%"
      >
        Minhas anotações
      </h1>
    </nav>
    <div class="d-flex justify-content-center">
      <div class="w-50 p-4 border rounded shadow-sm">
        <form class="flex-fill">
          <div class="form-group">
            <label for="note-title"><b>Título:</b></label>
            <input
              name="note-title"
              type="text"
              class="form-control"
              id="titulo"
              placeholder="Título"
            />
          </div>
          <div class="form-group">
            <label for="note-desc"><b>Notas:</b></label>
            <textarea
              name="note-desc"
              class="form-control"
              id="descricaoTarefa"
              rows="3"
              placeholder="Insira aqui suas anotações"
            ></textarea>
          </div>
          <button id="submit" type="submit" class="btn btn-primary">
            Adicionar anotações!
          </button>
        </form>
      </div>
    </div>
    <div id="notes" class="d-flex p-2"></div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./models/anotacoes.js"></script>
    <script src="./views/anotacoes-views.js"></script>
    <script src="./controllers/anotacoes-controller.js"></script>
  </body>
</html>
